{% extends "base.html" %}
{% block content %}

<script type="text/javascript" charset="utf-8">
  $(document).ready(function() {
    $('#sheets_table').DataTable({
      "sDom": 'lfrtip',
      "aLengthMenu": [
        [10, 25, 50, 100, -1],
        [10, 25, 50, 100, "All"]
      ],
      "aaSorting" : []
    });
  });
</script>
<table id="sheets_table" class="display table table-striped table-bordered table-condensed table-hover" cellpadding="0" cellspacing="0" border="0">
  <thead>
    <tr>
      <th>name</th>
      <th>updated at</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    {% for sheet in sheets %}
      <tr>
        <td>
          <a href="/sheet?id={{sheet.id}}">{{sheet.name}}</a>
        </td>
        <td>{{sheet.updated_at}}</td>
        <td width="9%">
          <a class="btn-xs btn-danger pull_right"
            style="text-decoration:none"
            title="delete this Sheet"
            href="/sheet_delete?id={{sheet.id}}">
            delete
          </a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
